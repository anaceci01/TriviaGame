<!doctype html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Stylesheets-->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/reset.css">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>


    <title>Trivia Game</title>
</head>

<body>
    <!------------ logo ---------------->
    <div class="container">
        <div class="row">
            <div class="col-m-3 col-md-offset-3">
                <img src="assets/images/LogoMakr_4IuBps.png">
                <h2>Answer the questions before your time runs out!</h2>

            </div>
        </div>
        <!------------ questions ---------------->
        <div id="question-container" class="hide">
            <div id="questions">
                <div id="answer-button" stye="visibility: hidden" ; class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <!------------ timer ---------------->
            <div id="timer">
                <h1 id="showTimer">1:00</h1><br>
            </div>
        </div>
        <!------------ controls ---------------->
        <div class="controls">
            <button id="start-btn" style="visibility: visible" ; class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>


    <script type="text/javascript" src="./assets/javascript/app.js"></script>

</body>


</html>
